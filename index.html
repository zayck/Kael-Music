        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #000;
                overflow: hidden; /* Prevent scroll on body, handle in app */
            }

            /* Custom Scrollbar for Lyrics */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            /* Fluid Animation Keyframes */
            @keyframes blob {
                0% {
                    transform: translate(0px, 0px) scale(1);
                }
                25% {
                    transform: translate(15vw, -10vh) scale(1.1);
                }
                50% {
                    transform: translate(-10vw, 15vh) scale(0.9);
                }
                75% {
                    transform: translate(5vw, -5vh) scale(1.05);
                }
                100% {
                    transform: translate(0px, 0px) scale(1);
                }
            }
            @keyframes spin-slow {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .animate-blob {
                animation: blob 15s infinite cubic-bezier(0.4, 0, 0.2, 1);
            }
            .animate-spin-slow {
                animation: spin-slow 30s linear infinite;
            }

            /* Floating Animation for Lyrics */
            @keyframes floatWord {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-4px);
                }
            }
            .animate-float {
                animation: floatWord 3s ease-in-out infinite;
            }
            /* Stagger delays are handled in JS or via nth-child if needed,
         but randomizing start time in JS is better for organic feel */
        </style>
